name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Ignore extension.ts file during merge request
        run: |
          git merge --no-commit ${{ github.event.pull_request.head.ref }}
          git reset HEAD extension.ts
          git checkout -- extension.ts
          git commit -m "merged ${{ github.event.pull_request.head.ref }}"
